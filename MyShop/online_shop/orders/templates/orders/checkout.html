{% extends "base.html" %}

{% block content %}
<!-- Empty column for spacing and centering the content -->
<div class="col-md-2"></div>

<!-- Main content area with border, rounded corners, and padding -->
<div class="col-md-8 border rounded p-3">
    <!-- Display the total price of the order -->
    <h3 class="text-muted">Your Order Amount is: ${{ order.get_total_price }}</h3>
    <hr>
    <!-- Prompt the user to confirm their decision to continue and pay -->
    <p><b>Do you want to continue and pay?</b></p>
    <!-- Button to go back to the cart -->
    <a href="{% url 'cart:show_cart' %}" class="btn btn-danger">Back To Cart</a>
    <!-- Button to proceed to create the order and pay -->
    <a href="{% url 'orders:create_order' %}" class="btn btn-outline-success">Continue and pay</a>
</div>

<!-- Empty column for spacing and centering the content -->
<div class="col-md-2"></div>
{% endblock %}
